language: node_js
node_js:
    - 0.8
before_install:
  - java -version 2>&1 | awk -F '[ ".]+' 'NR==1 {print $3 "." $4}'
  - java version
install: ./bootstrap.sh --noprompt --directory ./narwhal
script: jake test
env: PATH="$TRAVIS_BUILD_DIR/narwhal/bin:$PATH" CAPP_BUILD="$TRAVIS_BUILD_DIR/Build" NARWHAL_ENGINE=rhino
